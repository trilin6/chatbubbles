  <title>Chat Bubble Renderer</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin:0; }
    .chat-container { padding: 10px; }
    .bubble { max-width: 80%; margin:8px; padding:10px; border-radius:12px; position:relative; clear:both; }
    .ee { background:#ececec; float:left; }
    .ee::before {
      content:""; position:absolute; left:-16px; top:12px;
      border:8px solid transparent; border-right-color:#ececec;
    }
    .anna { background:#dcf8c6; float:right; }
    .anna::before {
      content:""; position:absolute; right:-16px; top:12px;
      border:8px solid transparent; border-left-color:#dcf8c6;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <script src="app.js"></script>
</body>
</html>
